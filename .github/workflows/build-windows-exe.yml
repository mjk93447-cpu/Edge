name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    paths:
      - "sobel_edge_detection.py"
      - "requirements-dev.txt"
      - ".github/workflows/build-windows-exe.yml"
      - "test_smoke.py"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy pillow
          python -m pip install -r requirements-dev.txt

      - name: Run tests
        run: python -m unittest discover -s . -p "test*.py"

      - name: Build EXE
        run: pyinstaller --onefile --windowed --name edge_batch_gui.exe sobel_edge_detection.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: edge_batch_gui_windows
          path: dist/edge_batch_gui.exe
