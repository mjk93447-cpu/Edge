name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "sobel_edge_detection.py"
      - "requirements-dev.txt"
      - ".github/workflows/build-windows-exe.yml"
      - "test_smoke.py"
      - "download_exe.bat"
      - "VERSION"
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy pillow
          python -m pip install -r requirements-dev.txt

      - name: Run tests
        run: python -m unittest discover -s . -p "test*.py"

      - name: Build EXE
        shell: cmd
        run: |
          pyinstaller --onefile --windowed --name edge_batch_gui --hidden-import=multiprocessing --hidden-import=concurrent.futures --hidden-import=numpy.lib.stride_tricks --hidden-import=PIL._tkinter_finder --collect-all=numpy --collect-all=PIL sobel_edge_detection.py

      - name: Upload artifact
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: edge_batch_gui_windows
          path: dist/edge_batch_gui.exe

      - name: Create Release and upload EXE
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/edge_batch_gui.exe
          generate_release_notes: false
          body: "Windows EXE build. Tag: ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
